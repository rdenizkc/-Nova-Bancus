<template>

    <!-- shift +alt +f -> short key to format your code -->
    <!-- ctrl+/ ->short key to comment out  -->
<!-- slds -> salesforce lightning design system -->


    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_4-of-12 slds-p-around_small">
            
                <lightning-combobox
                        name="customerType"
                        label="Customer Type"
                        value={customerTypeValue}
                        placeholder="Chose the customer type"
                        options={customerTypeOptions}
                        onchange={customerTypeHandler}
                        required="true" 
                        class="clsFetchScheme">
                    
                    </lightning-combobox>
            
                
        </div> 
        <div class="slds-col slds-size_4-of-12 slds-p-around_small">
            <lightning-combobox
                        name="Deposit Type"
                        label="Deposit Type"
                        value={depositTypeValue}
                        placeholder="Chose the Deposite type"
                        options={depositTypeOptions}
                        onchange={depositTypeHandler}
                        required="true" 
                        class="clsFetchScheme">
                    
                    </lightning-combobox>
        </div>
        <div class="slds-col slds-size_4-of-12 slds-p-around_small">
              <lightning-combobox
                        name="Payout Frequency Type"
                        label="Payout Frequency Type"
                        value={payoutFrequencyTypeValue}
                        placeholder="Chose the Payout Frequency type"
                        options={payoutFrequencyTypeOptions}
                        onchange={payoutFrequencyTypeHandler}
                        required="true" 
                        class="clsFetchScheme">
                    
                    </lightning-combobox>
           
        
        </div>
        <div class="slds-col slds-size_4-of-12 slds-p-around_small">
            <lightning-combobox
                      name="TenorInMonths"
                      label="Tenor In Months"
                      value={tenorInMonthsValue}
                      placeholder="Chose the tenor In Months"
                      options={tenorInMonthsOptions}
                      onchange={tenorInMonthsHandler}
                      required="true"
                      class="clsFetchScheme"
                       >
                  
                  </lightning-combobox>
         
      
      </div>
      <div class="slds-col slds-size_4-of-12 slds-p-around_small">
        <lightning-combobox
                  name="TenorInDays"
                  label="Tenor In Days"
                  value={tenorInDaysValue}
                  placeholder="Chose the tenor In Days"
                  options={tenorInDaysOptions}
                  onchange={tenorInDaysHandler}
                  required="true" 
                  class="clsFetchScheme">
              
              </lightning-combobox>
     
  
  </div>
  <div class="slds-col slds-size_4-of-12 slds-p-around_small">
    <lightning-input 
      type="number"
      placeholder="Plase type here  THe FD Amount"
      label="FD Amount"
      value={fdAmountValue}
      onchange={fdAmountHandler}
      name="fdAmaount"
      class="clsFetchScheme"
    ></lightning-input>

    </div>
    

    <div class="slds-col slds-size_12-of-12 slds-p-around_small slds-align_absolute-center" style="height:5rem">
        <lightning-button 
          variant="success"
          label="Fetch Scheme" 
          onclick={fetchSchemeHandler} 
        ></lightning-button>

    </div>

 <!-- scheme combobox -->

    <div class="slds-col slds-size_4-of-12 slds-p-around_small">
    <lightning-combobox
        name="interestScheme"
        label="Interest Scheme"
        value={interestSchemeValue}
        placeholder="Chose the interest scheme"
        options={schemeOptions}
        onchange={interestSchemeHandler}
        required="true" 
        class="clsSaveButton">
            
    </lightning-combobox>
    </div>
<!-- for gap -->
<div class="slds-col slds-size_4-of-12 slds-p-around_small">
</div>

<!-- interest rate field -->

    <div class="slds-col slds-size_4-of-12 slds-p-around_small">
        <lightning-input 
        type="number"
        label="Interest Rate"
        name="interestRate"
        value={interestRateValue}
        disabled="true"
        class="clsSaveButton"
    ></lightning-input>
    </div>
    
         
        <div class="slds-col slds-size_12-of-12 slds-p-around_small slds-align_absolute-center">
            <lightning-button 
                variant="success"
                label="Save" 
                onclick={handleSave} 
            ></lightning-button>

        </div>
</div>
</template>
